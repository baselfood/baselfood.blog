<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps test</title>
</head>
<body>
    <div id="map"></div>
    <style>
        #map {
            border: 10px solid rgb(134, 134, 134);
            border-radius: 20px;
            height: 70%;
            width: 65%;
            margin: auto;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvYtPqZSAXLwFhmwZoq_bgethkZw3gjz4&callback=initMap"></script>
    <script>
        function initMap() {
            let map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 47.5451464, lng: 7.5869987},
                zoom: 12,
            });
            const marker = new google.maps.Marker(
                {
                    map: map,
                    position: new google.maps.LatLng(47.5570095, 7.5877449),
                    title: "Wiesengarten Musetti"
                }
            )
        }
    </script>
</body>
</html>
