<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <script src="../index.js"></script>
    <script type="text/javascript">
        let favicons = makeFavicons();
        document.head.innerHTML += favicons;
        let Header = makeHeader()
        document.body.appendChild(Header)
        let content = new blog("Über uns", "aboutus", `Wir sind Arik, Noée und Gian und kommen aus dem Raum Basel. Wir haben uns als Abschlussprojekt der Sekundarschule für einen Foodblog entschieden. Das heisst, Wir besuchen ungefähr wöchentlich Restaurants und Cafés der Region Basel zu denen wir dann Bewertungen schreiben.
        Wir hoffen einigen Leuten mit unserer Arbeit einen kleinen Überblick über verschiedene Restaurants in Basel zu geben. Auf unseren Social Media Accounts laden wir auch regelmässig neue Beiträge hoch und informieren über neue Bewertungen auf unserer Website. Wenn ihre Vorschläge oder Verbesserungen habt, könnt ihr diese gerne an unsere E-Mail-Adresse schicken.
        Wir alle übernehmen im Team verschiedene Rollen. Arik und Noée sind für die Besuche und Bewertungen der zuständig. Gian hingegen erstellt und gestaltet die Website. `).makeBlog();
        document.body.appendChild(content)
        let sideBar = makeSidebar();
        document.body.appendChild(sideBar);
        let footer = makeFooter()
        document.body.appendChild(footer);
        document.addEventListener("DOMContentLoaded", _ => {
            toggleDarkmode(true);
        });
    </script>
</body>
</html>
